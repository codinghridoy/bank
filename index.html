<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Well come  payoneer Bank</h1>
        <div class="sumit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>

    <div id="tranjection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDepositnum">00</span></h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ 00</h2>
            </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">00</span></h2>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="niche">
                <h2>deposit</h2>
                <input id="addAmount" class="form-control" type="text" placeholder="$ Amount you want to Deposit">
                <br>
                <button id="depositAmount" class=" btn btn-success">Deposit</button>
                 </div>

            </div>
            <div class="col-md-6">
                <div class="niche">
                <h2>WithDraw</h2>
                <input class="form-control" type="text" placeholder="$ Amount you want to Withdrew">
                <br>
                <button class=" btn btn-success">withdraw</button>

            </div>
            </div>
        </div>
    </div>



    <script>

        //login button handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const tranJition = document.getElementById("tranjection-area");
                tranJition.style.display = "block";
        })

        //deposi button handlar
        const depositBtn = document.getElementById("depositAmount");
        depositBtn.addEventListener("click",function(){
            const amountAdd = document.getElementById("addAmount").value;
            const numBer = parseFloat(amountAdd);

            const currentDepositnumer = document.getElementById("currentDepositnum").innerText;
            const numbertWo = parseFloat(currentDepositnumer);
            const totalDep = numBer + numbertWo;
            document.getElementById("currentDepositnum").innerText = totalDep;


            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentbalanceNumber = parseFloat(currentBalance);
            const toTalbalance = numBer + currentbalanceNumber;
            document.getElementById("currentBalance").innerText = toTalbalance;



            document.getElementById("addAmount").value = "";


        })

    </script>
</body>
</html>
